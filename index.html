<script>

//scroll to End of Page Func. -- This code from genereated --
  window.addEventListener('scroll', function() {
      const progressSections = document.querySelectorAll('.progresssec');
      const bottomThreshold = 50;

      progressSections.forEach(section => {
          const sectionBottom = section.offsetTop + section.offsetHeight;
          const bottomOfWindow = window.innerHeight + window.scrollY;
          if (sectionBottom < bottomOfWindow + bottomThreshold) {
              section.classList.add('show-progress');
          } else {
              section.classList.remove('show-progress');
          }
      });
  });

// progress bar fade in
  setTimeout(function() {
      const progressSections = document.querySelectorAll('.progresssec');

      progressSections.forEach(section => {
          section.classList.add('show-progress');
      });
  }, 500);

</script>
